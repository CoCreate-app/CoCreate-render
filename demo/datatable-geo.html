<div  data-hide='.name'  data-show='.name'><i class="fas fa-plus-circle" data-transform_to="fas fa-minus-circle"></i></div>
<table class="width:100% ">
    <thead>
        <tr>
            <th class="position:relative name">
      		  <input type="text" class="floating-label"
             	  data-filter_name="name" 
             	  data-value_type="string"
             	  data-filter_operator=""

                <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                  <a data-order_by="name" value="desc" data-template_id="datatable" data-show="#asc1" data-hide="#sort1" id="sort">
                    <i class="fas fa-sort"></i>
                  </a>
                  <a class="hidden" data-order_by="name" value="asc" data-template_id="datatable" data-show="#desc1" data-hide="#asc1" id="asc1">
                    <i class="fas fa-sort-up"></i>
                  </a>
                  <a class="hidden" data-order_by="name" value="desc" data-template_id="datatable" data-show="#asc1" data-hide="#desc1" id="desc1">
                    <i class="fas fa-sort-down"></i>
                  </a>
                </span>
                <!--<a class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" data-order_by="name" value="asc" data-template_id="datatable">-->
                <!--  <i class="fas fa-sort"></i>-->
                <!--</a>-->
            </th>
            <th class="position:relative">
        		  <input type="text" class="floating-label"
             	  data-filter_name="_id" 
             	  data-value_type="string"
             	  data-filter_operator=""
     			      data-template_id="datatable" 
             	  placeholder="Document_id"/>
                <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                  <a data-order_by="name" value="desc" data-template_id="datatable" data-show="#asc" data-hide="#sort" id="sort">
                    <i class="fas fa-sort"></i>
                  </a>
                  <a class="hidden" data-order_by="_id" value="asc" data-template_id="datatable" data-show="#desc" data-hide="#asc" id="asc">
                    <i class="fas fa-sort-up"></i>
                  </a>
                  <a class="hidden" data-order_by="_id" value="desc" data-template_id="datatable" data-show="#asc" data-hide="#desc" id="desc">
                    <i class="fas fa-sort-down"></i>
                  </a>
                </span>
            </th>
        </tr>
    </thead>
    <tbody class="template-wrapper"
        data-fetch_collection="users"
        data-pass_to="me1234" 
        data-fetch_name="" 
        data-fetch_value="" 
        data-fetch_count=""
        data-order_by="name" 
        data-order_type="asc"
        data-template_id="datatable"
        data-search_type="or">
        
        <tr class="template border:bottom">
            <td class="name"><h4 data-pass_id="me1234" name="name" >No Name</h4></td>
            <td ><h4 data-pass_id="me1234" name="_id">Document_id</h4></td>
        </tr>
    </tbody>
</table>
